<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>XO GAME</title>
</head>
<body>
    <header>
        <h1>XO GAME</h1>
    </header>
    <section class="game-wrapper">
        <section class="scoreboard">
            <div class="x">
                X: 0
            </div>
            <div class="draw">
                Draw: 0
            </div>
            <div class="o">
                O: 0 
            </div>
        </section>
        <section class="row">
            <div id="option" class="top-left">
                
            </div>
            <div id="option" class="top-mid">
                
            </div>
            <div id="option" class="top-right">
                
            </div>
        </section>

        <section class="row">
            <div id="option" class="mid-left">
                
            </div>
                
            <div id="option">
                
            </div>
            <div id="option" class="mid-right">

            </div>
        </section>

        <section class="row">
            <div id="option" class="bottom-left">
                
            </div>
            <div id="option" class="bottom-mid">
                
            </div>
            <div id="option" class="bottom-right">
                
            </div>
        </section>
        <section class="control-game">
            <button id="reset-btn">
                All reset
            </button>
            <button id="game-reset-btn">
                Reset Game
            </button>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
